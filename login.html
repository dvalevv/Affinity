    <!-- Login section: takes username/email and password -->
    <div class="halfLeft tall">
      <section id="login">
        <h2>Login</h2>
        <!-- Form should validate user on this site. -->
        <form method="post" action="AffinityLogin.php">
          Username: <!-- Changed from 'email' as the logIn function takes the clients username and pass, not email and pass (Jason) -->
          <input type="text" name="username"> <br>
          Password:
          <input type="password" name="password"> <br>
          <input type="submit" value="Log in">
        </form>
      </section>
    </div>
    
    <!-- Register section: takes user info. -->
    <div class="halfRight tall">
      <section id="register">
        <h2>Register</h2>
        <!-- Form should validate user on this site. -->
        <form method="post" action="AffinityRegistration.php">
          Username:
          <input type="text" name="username"> <br>
          First name:
          <input type="text" name="firstName"> <br>
          Last name:
          <input type="text" name="lastName"> <br>
          Email:
          <input type="text" name="email"> <br>
          Password:
          <input type="password" name="password"> <br>
          Confirm password:
          <input type="password" name="cPassword"> <br>
          Likes:
          <input type="text" name="likes"> <br>
          <input type="submit" value="Register">
        </form>
        <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; OR</h5>
        <!-- Fb login button -->
        <div class="fb-login-button" data-size="medium" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="false"></div>  <br>
        <!--  -->
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button>
        <script> FB.logout(function(response) {   // Person is now logged out });</script>
        <button type="button" onclick="FB.logout()" >LinkedIn</button>
      </section>
